name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if using another branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if needed

      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json  # Remove old dependencies
          npm cache clean --force  # Ensure no corrupted packages
          npm install --legacy-peer-deps  # Install dependencies safely

      - name: Fix ESLint Dependency Conflict
        run: |
          npm install eslint@8 --save-dev  # Upgrade ESLint
          npm install eslint-config-react-app@latest --save-dev  # Ensure matching version

      - name: Build Project
        run: CI=false npm run build  # Disable ESLint from blocking build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
