name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if using a different branch

permissions:
  contents: write  # Required to push changes

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the correct version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # Adjust if needed (e.g., `yarn build`)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to 'gh-pages' branch
          folder: build  # Change this if your output folder is different
          clean: true
