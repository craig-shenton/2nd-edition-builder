name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your branch name if needed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if necessary

      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json  # Remove existing modules and lock file
          npm cache clean --force  # Clear cache
          npm install --force  # Force fresh install of all dependencies

      - name: Build Project
        run: CI=false npm run build  # Disable ESLint errors from stopping the build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
