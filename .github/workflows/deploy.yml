name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your branch is different

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Change if needed

      - name: Install Dependencies
        run: npm install --legacy-peer-deps  # Prevent dependency conflicts

      - name: Build Project
        run: CI=false npm run build  # Disable ESLint from blocking the build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
